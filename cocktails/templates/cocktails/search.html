<!-- cocktails/templates/cocktails/search.html -->
<!DOCTYPE html>
<html>
<head>
    <title>🍹 Search Cocktails</title>
</head>
<body>
    <h1>🔍 Search for Cocktails</h1>
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Results:</h2>
        <ul>
        {% for drink in results %}
            <li>
                <strong>{{ drink.strDrink }}</strong><br>
                <img src="{{ drink.strDrinkThumb }}" alt="{{ drink.strDrink }}" width="100">
            </li>
        {% endfor %}
        </ul>
    {% elif form.is_bound %}
        <p>No results found for your query.</p>
    {% endif %}
</body>
</html>
